<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Price Preventive</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/general.css" th:href="@{/CSS/general.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/info.css" th:href="@{/CSS/info.css}" />
</head>
<body>
	<form method="GET" th:action="${session.user.getLastVisitedPage()}">
		<input type="hidden" th:name="${session.user.getParamName()}" th:value="${session.user.getParam()}"/>
		<input type="hidden" name="goBackButton" value = ""/>
		<input id="goBackButton" type="submit" value="Go Back &#11144" />
	</form>
	<form action="LogOut" method="POST"><input id="logOutButton" type="submit" value="Log Out &#10008" /></form>
	<p>&nbsp;</p>
	<h1><strong>Price Preventive</strong></h1>
	<p><strong>Preventive ID:</strong> <span th:text="${preventiveInfo.getPreventiveID()}"></span></p>
	<p><strong>Product Code:</strong> <span th:text="${preventiveInfo.getProductCode()}"></span></p>
	<p><strong>Product Name:</strong> <span th:text="${preventiveInfo.getProductName()}"></span></p>
	<p><strong>Client Username: </strong><span th:text="${preventiveInfo.getClientUsername()}"></span></p>
	<p><strong>Option for preventive:</strong></p>
	<table>
		<tr>
   			<th>Option Code</th>
   			<th>Option Name</th>
   			<th>Option Type</th>
   			<th>Product Code</th>
 			</tr>
		<tbody>
			<tr th:each="option : ${preventiveInfo.getOptionsInPreventive()}">
				<td th:text="${option.getOptionCode()}">Placeholder1</td>
				<td th:text="${option.getOptionName()}">PlaceHolder2</td>
				<td th:text="${option.getOptionType()}">PlaceHolder3</td>
				<td th:text="${option.getProductCode()}">PlaceHolder4</td>
			</tr>
		</tbody>
	</table>
	<div class="divprice">
			<h3>Please enter a price for the preventive</h3>
			<form action="UpdatePreventivePrice" method="POST">
				<input type="hidden" name="preventiveID" th:value="${preventiveInfo.getPreventiveID()}" />
				<input name="price" required type="text" placeholder="Insert the price" />
				<input id="pricePreventive" type="submit" value="Send Price &#x2192"/>
			</form>
			<span th:text="${errorMessagePricing}"></span>
		</div>
</body>
</html>
